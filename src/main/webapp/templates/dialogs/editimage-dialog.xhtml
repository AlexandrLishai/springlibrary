<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"


>

<!-- диалоговое окно для редактирования/картинки книги-->

<f:view>
    <p:dialog id="dialogEditImageBook" header="#{msg.book}" widgetVar="dialogEditImageBook" resizable="false" modal="true" showEffect="fade" width="750">

        <!-- действие при закрытии диалогового окна -->
        <p:ajax event="close" listener="#{bookController.onCloseDialog}" />
        <h:form enctype="multipart/form-data">
            <p:fileUpload mode="simple" value="#{bookController.uploadedImageNotAjax}" />
            <p:commandButton value="Upload" action="#{bookController.uploadImageNotAjax}" ajax="false" />
        </h:form>

    </p:dialog>
</f:view>
</html>
